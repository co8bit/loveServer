<layout name="User/userLayout"/>

<form class="form-signin" id="selectTreaty" name="selectTreaty" method="post" action="{:U('User/toAddBySelect')}" >
	<div class="row demo-row">
		<dl class="palette palette-peter-river">
        	<h3 class="demo-panel-title"><center>加分订单</center></h3>
        </dl>
		<h3 class="demo-panel-title">选择适用条约</h3>
		<div class="col-md-6">
			<volist name="list" id="vo" empty="没有数据" mod="2">
				<eq name="mod" value="0"> <!-- 0是奇数 -->
					<label class="radio">
           				<span class="icons">
           					<span class="first-icon fui-radio-unchecked"></span>
           					<span class="second-icon fui-radio-checked"></span>
           				</span>
           				<input id="optionsRadios1" value="{$i-1}" name = "radio" data-toggle="radio" type="radio">
            			{$vo}
          			</label>
				</eq>
			</volist>
		</div>
		<div class="col-md-6">
			<volist name="list" id="vo" mod="2">
				<eq name="mod" value="1">
					<label class="radio">
           				<span class="icons">
           					<span class="first-icon fui-radio-unchecked"></span>
           					<span class="second-icon fui-radio-checked"></span>
           				</span>
           				<input id="optionsRadios1" value="{$i-1}" name = "radio" data-toggle="radio" type="radio">
            			{$vo}
          			</label>
				</eq>
			</volist>
		</div>
	</div>
	<div class="row demo-row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<button class="btn btn-info btn-lg btn-block" type="submit">确认</button>
		</div>
	</div>
</form>
<div class="row demo-row">
	<form class="form-signin" id="newPost" name="newPost" method="post" action="{:U('User/toAdd')}" >
		<div class="row demo-row">
			<h3 class="demo-panel-title">&nbsp&nbsp&nbsp或自定义条目</h3>
			<div class="col-md-7">
				1.理由：
				<div class="form-group">
					<input class="form-control login-field" id="login-id" placeholder="例如：一起去自习室" name="remark" type="text">
				</div>
			</div>
			<div class="col-md-3">
				2.奖励的爱情币数量：
				<div class="form-group">
					<input class="form-control login-field" id="login-id" placeholder="例如：5" name="money" type="text">
				</div>
			</div>
			<div class="col-md-2">
				3.然后
				<div class="form-group">
					<button class="btn btn-info btn-lg btn-block" type="submit">提交</button>
				</div>
			</div>
			<a class="login-link" href="#">对方确定账单后即生效</a>
		</div>
		<a class="btn btn-primary btn-lg btn-block" href="{:U('User/index')}">返回</a>
	</form>
</div>
