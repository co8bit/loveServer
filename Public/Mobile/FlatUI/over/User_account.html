<html>
<head>
	<meta charset="utf-8">
	<title>爱情银行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no>

	<!-- Loading Bootstrap -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Loading Flat UI -->
	<link href="css/flat-ui.css" rel="stylesheet">
	<link href="css/demo.css" rel="stylesheet">

	<link rel="shortcut icon" href="images/favicon.ico">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

	  <script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
		<div class="login2">
			<div class="login-screen">
				<div class="login-icon">
					<img src="images/icons/svg/pencils.svg" alt="Welcome to Mail App">
					<h4>{$Think.session._APPNAME}<small>账户设置</small></h4>
				</div>

				<div class="login-form">
					<div class="form-group">
						<font color="#000000">用户ID：</font>
						<input class="form-control login-field" value="" placeholder="" id="login-id" name="userId" type="text">
						<label class="login-field-icon fui-play" for="login-id"></label>
					</div>
					
					<div class="form-group">
						<font color="#000000">用户名：</font>
						<input class="form-control login-field" value="" placeholder="" id="login-name" name="userName" type="text">
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
					
					<div class="form-group">
						<font color="#000000">另一半的用户名：</font>
						<input class="form-control login-field" value="" placeholder="" id="login-pairUserId" name="pairUserId" type="text">
						<label class="login-field-icon fui-heart" for="login-pairUserId"></label>
					</div>
					<a class="login-link" href="#">取消与另一半的连接</a>
					<p>
					
					<div class="form-group">
						<font color="#000000">更改密码：（若不更改请留空）</font>
						<input class="form-control login-field" value="" placeholder="" id="login-pass" type="password">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<a class="btn btn-primary btn-lg btn-block" href="#">应用更改</a>
					<a class="btn btn-primary btn-lg btn-block" href="{:U('User/index')}">返回</a>
				</div>
			</div>
		</div>
	</div> <!-- /container -->

	
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<h3 class="footer-title">关于</h3>
					<p>您是不是喜欢这个应用呢？<br>
					  如果喜欢的话可以关注我们的微博：<a href="http://weibo.com/u/3947676737" target="_blank">新浪微博</a><br>
					  您也可以赞助我们：
						<a class="footer-brand" href="https://me.alipay.com/co8bit" target="_blank">
							<img src="images/donate_link.png" alt="donate_link">
						</a>
					</p>
				</div> <!-- /col-md-7 -->

				<div class="col-md-5">
					<div class="footer-banner">
						<h3 class="footer-title">使用帮助</h3>
						<ul>
							<li><a href="http://www.co8bit.com/love/help.php" target="_blank">新手教程</a></li>
							<li><a href="http://www.co8bit.com/love/" target="_blank">提交建议</a></li>
							<li><a href="http://www.co8bit.com/love/" target="_blank">官方网站</a></li>
						</ul>
						
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	<!-- Load JS here for greater good =============================-->
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap-switch.js"></script>
	<script src="js/flatui-checkbox.js"></script>
	<script src="js/flatui-radio.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script src="js/jquery.placeholder.js"></script>
	<script src="js/jquery.stacktable.js"></script>
	<script src="http://vjs.zencdn.net/4.1/video.js"></script>
	<script src="js/application.js"></script>
