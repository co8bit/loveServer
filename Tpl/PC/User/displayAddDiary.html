<layout name="User/userLayout"/>

<div class="login2">
	<div class="login-screen">
		<div class="login-icon">
			<img src="__PUBLIC__/FlatUI/images/icons/svg/book.svg">
			<h4>{$Think.session._APPNAME}<small>记录点滴</small></h4>
		</div>
		
		<form class="form-signin" id="login" name="login" method="post" action="{:U('User/addDiary')}" >
			<div class="login-form">
				<b><font color="#000000"><center>点滴</center></font></b>
				<div class="form-group">
					<input class="form-control login-field" placeholder="记下我们之间的点点滴滴" id="pairUserName" name="content" type="text">
					<label class="login-field-icon fui-new" for="login-name"></label>
				</div>
				<button class="btn btn-primary btn-lg btn-block" type="submit">发表</button>
				<a class="btn btn-primary btn-lg btn-block" href="{:U('User/index')}">返回</a>
			</div>
		</form>
	</div>
</div>
