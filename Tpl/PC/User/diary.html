<layout name="User/userLayout"/>

<div class="col-md-2">
	</div>
	<div class="col-md-8">
		  <div class="todo">
			<div class="todo-search">
			  <input class="todo-search-field" value="" disabled="disabled" placeholder="爱情账户明细" type="search">
			</div>
			<ul>
				<volist name="list" id="vo" empty="还没有日记，去创建吧" mod="2">
					<li class={$vo.gouxuan}>
						<div class={$vo.icon}></div>
						<div class="todo-content">
							<h4 class="todo-name">
								{$vo.contant}
							</h4>
								{$vo.score}
						</div>
					</li>
				</volist>
			</ul>
		  </div>
		  <p>
		  <a class="btn btn-info btn-lg btn-block" href="{:U('User/index')}">返回</a>
		  <p>
		</div>
	<div class="col-md-2">
	</div>
