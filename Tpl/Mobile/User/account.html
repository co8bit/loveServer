<layout name="User/userLayout"/>

	<div class="row demo-row">
		<div class="col-md-12">
			<dl class="palette palette-peter-river">
        		<h3 class="demo-panel-title"><center>账户设置</center></h3>
       	 	</dl>

			<form class="form-signin" id="login" name="login" method="post" action="{:U('User/toAccount')}" >
				<div class="login-form">
					<font color="#000000">用户ID：</font>
					<div class="form-group">
						<input class="form-control login-field" value="{$Think.session.userId}" disabled="disabled" id="login-id" name="userId" type="text">
						<label class="login-field-icon fui-play" for="login-id"></label>
					</div>
					
					<font color="#000000">用户名：</font>
					<div class="form-group">
						<input class="form-control login-field" value="{$Think.session.userName}" disabled="disabled" id="login-name" name="userName" type="text">
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
					
					<font color="#000000">另一半的用户名：</font>
					<div class="form-group">
						<input class="form-control login-field" value="{$Think.session.pairUserName}" disabled="disabled" id="login-pairUserId" name="pairUserId" type="text">
						<label class="login-field-icon fui-heart" for="login-pairUserId"></label>
					</div>
					<a class="login-link" href="{:U('User/cancelCon')}">取消与另一半的连接</a>
					<p>
					
					<font color="#000000">更改密码：（若不更改请留空）</font>
					<div class="form-group">
						<input class="form-control login-field" id="login-pass" name="userPassword" type="password">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>
					
					<button class="btn btn-primary btn-lg btn-block" type="submit">应用更改</button>
					<a class="btn btn-primary btn-lg btn-block" href="{:U('User/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
