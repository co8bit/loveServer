<layout name="User/userLayout" />

<div class="container">
	<div class="login2">
		<div class="login-screen">
			<div class="login-icon">
				<img src="__PUBLIC__/FlatUI/images/login/icon.png" alt="Welcome to Mail App">
				<h4>{$Think.session._APPNAME}<small>关联另一半</small></h4>
			</div>
			
			<form class="form-signin" id="login" name="login" method="post" action="{:U('User/cancelTempCon')}" >
				<div class="login-form">
					<b><font color="#000000"><center>等待对方确认ing</center></font></b>
					<font color="#000000"><p>对方账户名：</font>
					<div class="form-group">
						<input class="form-control login-field" value="{$pairUserName}" disabled="disabled" placeholder="请输入对方账户名" id="login-name" name="userName" type="text">
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
					
					<font color="#000000">验证信息：</font>
					<div class="form-group">
						<input class="form-control login-field" value="{$remark}" disabled="disabled" placeholder="请输入验证信息" id="login-pass" type="text" name="remark">
						<label class="login-field-icon fui-mail" for="login-pass"></label>
					</div>
					<font color="#000000"><center>赶紧通知TA同意吧，或者</center></font>
					<button class="btn btn-primary btn-lg btn-block" type="submit">撤销关联申请</button>
					<a class="btn btn-primary btn-lg btn-block" href="{:U('Index/help')}">先看看教程</a>
					<a class="login-link" href="#">对方需已在爱情银行开户</a>
				</div>
			</form>
		</div>
	</div>
</div> <!-- /container -->
